<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Places List</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .place {
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      max-width: 400px;
      background: #1e1e1e;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .place-id {
      font-size: 18px;
      font-weight: bold;
      color: #ff9800;
    }
    .place-name {
      font-size: 16px;
      color: #bbb;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Game Places</h1>
  <div id="places"></div>

  <script>
    async function loadPlaces() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/kooldude62/PEINFECTED/refs/heads/main/places.txt");
        const text = await response.text();
        const lines = text.split("\n").map(line => line.trim()).filter(line => line.length > 0);

        const container = document.getElementById("places");

        for (const line of lines) {
          const [id, name] = line.split(",").map(part => part.trim());
          if (id && name) {
            const placeDiv = document.createElement("div");
            placeDiv.className = "place";

            const idEl = document.createElement("div");
            idEl.className = "place-id";
            idEl.textContent = id;

            const nameEl = document.createElement("div");
            nameEl.className = "place-name";
            nameEl.textContent = name;

            placeDiv.appendChild(idEl);
            placeDiv.appendChild(nameEl);
            container.appendChild(placeDiv);
          }
        }
      } catch (err) {
        console.error("Error loading places.txt:", err);
      }
    }

    loadPlaces();
  </script>
</body>
</html>
