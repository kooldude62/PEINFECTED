<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: #161616;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.6s ease;
    }

    .card.show {
      transform: translateY(0);
      opacity: 1;
    }

    .thumbnail {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .info h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #ffffff;
    }

    .info p {
      margin: 0;
      font-size: 14px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script>
    async function loadPlaces() {
      const url = "https://raw.githubusercontent.com/kooldude62/PEINFECTED/refs/heads/main/places.txt";
      const response = await fetch(url);
      const text = await response.text();

      const lines = text.split("\n").map(line => line.trim()).filter(line => line.length > 0);

      const container = document.getElementById("container");
      container.innerHTML = "";

      lines.forEach((line, index) => {
        const parts = line.split("|");
        if (parts.length < 3) return;

        const [name, description, thumbnail] = parts;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${thumbnail}" alt="${name}" class="thumbnail">
          <div class="info">
            <h2>${name}</h2>
            <p>${description}</p>
          </div>
        `;

        container.appendChild(card);

        // Tween effect staggered
        setTimeout(() => {
          card.classList.add("show");
        }, 200 * index);
      });
    }

    loadPlaces();
  </script>
</body>
</html>
